<footer class="footer">




  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script type="text/javascript">
    // Load the countdown when the DOM is ready
    $(function () {
      var $section = $('section');
      $(window).on("resize", function () {
        var dif = Math.max($(window).height() - $section.height(), 0);
        var padding = Math.floor(dif / 2) + 'px';
        $section.css({ 'padding-top': padding, 'padding-bottom': padding });
      }).trigger("resize");
      $('#myCounter').mbComingsoon({ expiryDate: new Date(2017, 9, 3, 0, 0), speed:100
      });
      setTimeout(function () {
        $(window).resize();
      }, 200);
    });

  </script>
  <div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark navPlayer">
      <ul style="color:white;" class="nav justify-content-left">
        <li class="navbrand nav-item">
          <a id="navHamburger" class="btn" aria-label="Toggle Sound Cloud Player">
            <i class="rockfist" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item d-none d-md-block"><h3 style="padding-top: 10px; padding-right: 100px;">HSR Web Player</h3></li>
        <li class="nav-item"><i id="navREW" class="fa fa-fast-backward" aria-hidden="true" style="padding-top: 15px;"></i></li>
        <li class="nav-item"><i style="top:5px; padding-top: 12.5px;" id="navPlay" class="fa fa-fw fa-play-circle fa-2x" aria-hidden="true"></i></li>
        <li class="nav-item"><i id="navFF" class="fa fa-fast-forward" aria-hidden="true" style="padding-top: 15px;"></i></li>
      </ul>

      <iframe id="sc-widget" width="100%" height="200" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/343407907&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
      <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
      <script type="text/javascript">
        (function(){

          console.log( "Player Ready!" );
          var widgetIframe = document.getElementById('sc-widget'),
            widget       = SC.Widget(widgetIframe),
            newSoundUrl = 'https://soundcloud.com/heart-soul-radio/sets/thieves&artwork=true';
          widget.bind(SC.Widget.Events.PAUSE, function(){
            // $("#soundBars").hide();
             $("#navPlay").removeClass("fa-pause");
              $("#navPlay").addClass("fa-play-circle fa-2x");
              $("#soundBars").hide();
          });
          widget.bind(SC.Widget.Events.PLAY, function(){
              $("#soundBars").show();
              $("#navPlay").removeClass("fa-play-circle fa-2x");
              $("#navPlay").addClass("fa-pause");
          });
          widget.bind(SC.Widget.Events.READY, function() {
            // load new widget
            var counterNext = 0;
            $("#navFF").click(function(){

              if(!counterNext){
                $('#sc-widget').attr('src', 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/50275460&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false&amp;visual=true');
              counterNext++;
              }
              widget.next();
            });
            $("#navREW").click(function(){
              widget.prev();
            });
            $("#navPlay").click(function(){
              $("#navPlay").toggleClass("playing");

              if($("#navPlay").hasClass("playing")){

                widget.play();
              }
              else{widget.pause();}
            });


            widget.bind(SC.Widget.Events.FINISH, function() {
              widget.load(newSoundUrl, {
                show_artwork: false

              });
            });
          });

        })();

      </script>

      <div id="navPlayerRight">
        <div id="soundBars" style="display: none;">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

      </div>

    </nav>
  </div>
  <script>
    $( document ).ready(function(){
      $( "#sc-widget" ).hide();
      $( "#soundBars" ).hide();
      $("#navHamburger").change(function(event){
        console.log("It changed" + event);
      });
    });
    $("#navHamburger").click(function(){
      $("#sc-widget").toggle();
      $("#navPlayerRight").toggle();
    });
  </script>
